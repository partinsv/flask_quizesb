<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Rename Topic</title>
</head>
<body>
    <h1>Rename Topic</h1>
    <form action="{{ url_for('rename_topic', topic_id=topic.id) }}" method="post">
        <label for="new_name">New Topic Name:</label>
        <input type="text" id="new_name" name="new_name" value="{{ topic.name }}" required><br><br>
        <button type="submit">Rename Topic</button>
    </form>
    <a href="{{ url_for('admin') }}">Back to Admin Panel</a>
</body>
</html>
